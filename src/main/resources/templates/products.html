<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        .btn {
            --sl-button-primary-background-color: #007bff;
            --sl-button-primary-text-color: white;
            --sl-button-padding: 12px 24px;
            font-size: 1rem;
        }

        form {
            margin-top: 30px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Product List</h1>
        <button class="btn" hx-get="/products" hx-target="#productTable" hx-trigger="click">Reload Products</button>
    </header>

    <div id="productTable">
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Handle</th>
                <th>Product Type</th>
                <th>Vendor</th>
                <th>Tags</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.title}"></td>
                <td th:text="${product.handle}"></td>
                <td th:text="${product.productType}"></td>
                <td th:text="${product.vendor}"></td>
                <td th:text="${product.tags}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>Add New Product</h2>
    <form hx-post="/products" hx-target="#productTable" hx-swap="outerHTML">
        <label for="title">Title</label>
        <input type="text" name="title" required>

        <label for="handle">Handle</label>
        <input type="text" name="handle" required>

        <label for="productType">Product Type</label>
        <input type="text" name="productType" required>

        <label for="vendor">Vendor</label>
        <input type="text" name="vendor" required>

        <button class="btn" type="submit">Add Product</button>
    </form>
</div>

</body>
</html>
